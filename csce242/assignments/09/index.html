<!DOCTYPE html>
<html lang="eng">
<!--Genesis Ragland-->
<head>
    <title>Assignment 9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Assignment 9</h1>
    <h2>For Loops</h2>
</header>
    <main>
        <div class="container">
            <div class="column">
                <h3>Bounce Ball</h3>
                <button id="startButton">Start</button>
                <div id="soccerBall"></div>
            </div>
            <div class="column yoga-fun">
                <h3>Yoga Fun</h3>
                <div class="yoga-images">
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga1.jpg" alt="downward dog">
                            <div class="imageDescription">Downward Dog</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga2.jpg" alt="downward dog">
                            <div class="imageDescription">Downward Dog</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga3.jpg" alt="overhead pose">
                            <div class="imageDescription">Overhead Pose</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga4.jpg" alt="side stretch">
                            <div class="imageDescription">Side Stretch</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga5.jpg" alt="lean on wall">
                            <div class="imageDescription">Lean on Wall</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga6.jpg" alt="open arms">
                            <div class="imageDescription">Open Arms</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga7.jpg" alt="leg stretch">
                            <div class="imageDescription">Leg Stretch</div>
                        </div>
                    </div>
                    <div class="yoga-image">
                        <div class="image-container">
                            <img src="images/yoga8.jpg" alt="wall stretch">
                            <div class="imageDescription">Wall Stretch</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer>
    <p>&copy; gragland</p>
</footer>
<script src="script.js"></script>
</body>
</html>
